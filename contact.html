<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="con.css">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <P>For more enquiries<br> Feel free to get in touch with us.</P>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="John Amendo">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="number" placeholder="+1 214 528 3232">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="Johnamendo@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="enquiries">
                        </div>
                    </div>

                         <label for="Message"></label>
                         <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>funmilolaadetoye@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+234 803 491 4680</td>
                    </tr>
                  
                </table>
            </div>
        </div>
    </div>
</body>
</html>
